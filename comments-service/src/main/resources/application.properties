spring.application.name=comments-service
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5434}/${DB_NAME:comments}
spring.datasource.username=${DB_USERNAME:comments}
spring.datasource.password=${DB_PASSWORD:comments}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
springdoc.api-docs.path=/swagger-docs