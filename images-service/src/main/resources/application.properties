spring.application.name=images-service
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5435}/${DB_NAME:images}
spring.datasource.username=${DB_USERNAME:images}
spring.datasource.password=${DB_PASSWORD:images}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
springdoc.api-docs.path=/swagger-docs
